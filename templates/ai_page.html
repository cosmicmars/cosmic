<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат с AI</title>
    <link href="{{ url_for('static', filename='css/mentor.css') }}" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <h1>Чат с AI</h1>
        
        <div id="chatMessages" class="chat-messages"></div>
        
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Введите ваш запрос...">
            <button onclick="sendMessage()">Отправить</button>
            <button onclick="clearChat()" style="background-color: #6c757d;">Очистить</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/mentor_chat.js') }}"></script>
</body>
</html>
